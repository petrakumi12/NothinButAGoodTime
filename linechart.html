<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<script>
    console.log(d3);

    let margin = {top: 20, right: 20, bottom: 20, left: 20},
        width = 900 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    let svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("mix-blend-mode", "hard-light")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    let data = [];
    let datadict = {};
    let min = 100, max = -100;
    let generateTS = () => {
        let tempData = Array(256);
        tempData[0] = 0;
        for (let i = 1; i <= 256; i++) {
            let diff = Math.random() - 0.5;
            tempData[i] = tempData[i - 1] + diff;

            if (tempData[i] > max) {
                max = tempData[i]
            } else if (tempData[i] < min) {
                min = tempData[i]
            }
        }
        return tempData;
    };

    data = generateTS();

    // TODO comment for 1 TS, uncomment for array of TS
    data = []
    for (let j = 0; j < 250; j++) {
        // console.log("before", data)
        data.push(generateTS())
        // console.log("after", data)
    }

    let x0 = [0, data[0].length];
    var x = d3.scaleLinear()
        .domain(x0)
        .range([0, width]);

    let y0 = [min, max];
    let y = d3.scaleLinear()
        .domain(y0)
        .range([height - margin.top - margin.bottom, 0]);

    let newData = [];
    data.forEach(d => {
        let max = d3.max(d);
        let min = d3.min(d);
        // svg.append("g")
        //     .selectAll("line")
        //     .data([mean])
        //     .enter()
        //     .append("line")
        //     .attr("y1", d => y(d))
        //     .attr("y2", d => y(d))
        //     .attr("x1", 0)
        //     .attr("x2", 10000)
        //     .attr("stroke-width", 1)
        //     .attr("stroke", "steelblue")
        //  console.log("mean", mean)
        //  console.log("stddev", stddev)

        d = d.map(pt => { return (pt - min) / (max - min) });
        newData.push(d)
    });

    let idleTimeout, idleDelay = 350;

    let line = d3.line()
        .x((d, i) => {return x(i)})
        .y((d) => {return y(d)});

    let xAxis = svg.append("g")
        .attr("id", "xAxis")
        .attr("transform", "translate(0," + (height - margin.top - margin.bottom) + ")")
        .call(d3.axisBottom(x));

    let yAxis = svg.append("g")
        .attr("id", "yAxis")
        .call(d3.axisLeft(y));

    // console.log(svg)
    let paths = svg.append("g").selectAll("path")
    // .data(data.concat(newData))
        .data(data)
        .enter()
        .append("path")
        .attr("d", d => { return line(d) })
        // .style("background-color", d => {console.log("meee", d);})
        .style("stroke", "steelblue")
        .style("stroke-width", 2)
        .style("fill", "none")
        .style("opacity", 0.1);

    let zoom = () => {
        var selection = d3.event.selection;
        console.log(selection);
        if (!selection) {
            if (!idleTimeout) return idleTimeout = setTimeout(() => {idleTimeout = null}, idleDelay);
            x.domain(x0);
            y.domain(y0);
        } else {
            x.domain([selection[0][0], selection[1][0]].map(x.invert, x));
            y.domain([selection[1][1], selection[0][1]].map(y.invert, y));
            brushG.call(brush.move, null);
        }

        line = d3.line()
            .x((d, i) => {return x(i)})
            .y((d) => {return y(d)});
        paths.transition().duration(500)
            .attr("d", function(d) { return line(d); });

        xAxis.transition().duration(500).call(d3.axisBottom(x));
        yAxis.transition().duration(500).call(d3.axisLeft(y));
    };

    let brush = d3.brush()
        .extent( [ [0,0], [width,height] ] )
        .on("end", zoom);

    let brushG = svg.append("g")
        .attr("class", "brush")
        .call(brush)

</script>
</body>
</html>
