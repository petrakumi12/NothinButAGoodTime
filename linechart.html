<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<script>
    console.log(d3);

    let margin = {top: 20, right: 20, bottom: 20, left: 20},
        width = 900 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    let svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("mix-blend-mode", "hard-light")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    let data = [];
    let datadict = {};
    let min = 100, max = -100;
    let generateTS = (id="", startTime = 0) => {
        let tempData = Array(256);
        tempData[0] = {"x": 0, "y": 0};
        for (let i = 1; i <= 256; i++) {
            let diff = Math.random() - 0.5;
            tempData[i] = {
                "x": i + startTime,
                "y": tempData[i - 1]["y"] + diff
            };

            if (tempData[i]["y"] > max) {
                max = tempData[i]["y"]
            } else if (tempData[i]["y"] < min) {
                min = tempData[i]["y"]
            }
        }

        let tempDict = {"name": id};
        tempDict["vals"] = tempData.slice(1);
        return tempDict;
    };
    // [{"name": name, "vals": [{"x": x, "y": y}]}]

    // TODO comment for 1 TS, uncomment for array of TS
    data = [];
    for (let j = 0; j < 25; j++) {
        // console.log("before", data)
        data.push(generateTS(j.toString(), Math.floor(Math.random() * 1)))
        // console.log("after", data)
    }

    console.log(data);

    let xmax = d3.max(data, dt => {
        return d3.max(dt.vals, datum => {
            return datum.x;
        });
    });
    let xmin = d3.min(data, dt => {
        return d3.min(dt.vals, datum => {
            return datum.x;
        });
    });
    let x0 = [xmin, xmax];
    var x = d3.scaleLinear()
        .domain(x0)
        .range([0, width]);

    max = d3.max(data, dt => {
        return d3.max(dt.vals, datum => {
            return datum.y;
        });
    });
    min = d3.min(data, dt => {
        return d3.min(dt.vals, datum => {
            return datum.y;
        });
    });
    let y0 = [min, max];
    let y = d3.scaleLinear()
        .domain(y0)
        .range([height - margin.top - margin.bottom, 0]);

    let newData = [];
    data.forEach(d => {
        let max = d3.max(d.vals, pt => pt.y);
        let min = d3.min(d.vals, pt => pt.y);
        // svg.append("g")
        //     .selectAll("line")
        //     .data([mean])
        //     .enter()
        //     .append("line")
        //     .attr("y1", d => y(d))
        //     .attr("y2", d => y(d))
        //     .attr("x1", 0)
        //     .attr("x2", 10000)
        //     .attr("stroke-width", 1)
        //     .attr("stroke", "steelblue")
        //  console.log("mean", mean)
        //  console.log("stddev", stddev)

        let datum = d.vals.map(pt => { return (pt["y"] - min) / (max - min) });
        newData.push(datum)
    });

    let idleTimeout, idleDelay = 350;

    let line = d3.line()
        .x((d) => {return x(d["x"])})
        .y((d) => {return y(d["y"])});

    let xAxis = svg.append("g")
        .attr("id", "xAxis")
        .attr("transform", "translate(0," + (height - margin.top - margin.bottom) + ")")
        .call(d3.axisBottom(x));

    let yAxis = svg.append("g")
        .attr("id", "yAxis")
        .call(d3.axisLeft(y));

    let brush = d3.brush()
        .extent( [ [0,0], [width,height] ] )

    let brushG = svg.append("g")
        .attr("class", "brush")
        .call(brush)

    // console.log(svg)
    let opacity = 0.1;
    let paths = svg.append("g").selectAll("path")
        .data(data)
        .enter()
        .append("path")
        .attr("d", d => {return line(d.vals) })
        .attr('pointer-events', 'stroke')
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2)
        .attr("fill", "none")
        .attr("opacity", opacity);

    paths.on("mouseover", (d, i, nodes) => {
        console.log(d);
        d3.select(nodes[i])
            .attr("opacity", 1)
            .attr("stroke-width", 3);
    })
        .on("mouseleave", (d, i, nodes) => {
            if (!"selected" in d || !d.selected) {
                d3.select(nodes[i])
                    .attr("opacity", opacity)
                    .attr("stroke-width", 2);
            }
        })
        .on("click", (d, i, nodes) => {
            if ("selected" in d) {
                d.selected = !d.selected;
            }
            else {
                d["selected"] = true;
            }

            if (d.selected) {
                d3.select(nodes[i])
                    .attr("opacity", 1)
                    .attr("stroke-width", 3);
            }
            else {
                d3.select(nodes[i])
                    .attr("opacity", opacity)
                    .attr("stroke-width", 2);
            }
        });

    zoom = () => {
        let selection = d3.event.selection;
        console.log(selection);
        if (!selection) {
            if (!idleTimeout) return idleTimeout = setTimeout(() => {idleTimeout = null}, idleDelay);
            x.domain(x0);
            y.domain(y0);
        } else {
            x.domain([selection[0][0], selection[1][0]].map(x.invert, x));
            y.domain([selection[1][1], selection[0][1]].map(y.invert, y));
            brushG.call(brush.move, null);
        }

        line = d3.line()
            .x((d) => {return x(d["x"])})
            .y((d) => {return y(d["y"])});
        paths.transition().duration(500)
            .attr("d", function(d) { return line(d.vals); });

        xAxis.transition().duration(500).call(d3.axisBottom(x));
        yAxis.transition().duration(500).call(d3.axisLeft(y));
    };

    brush.on("end", zoom);

</script>
</body>
</html>
